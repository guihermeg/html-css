<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse sistema em vários dispositivos diferentes eu simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
        <img src="imagens/fotom.png" alt="">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata"autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu nagegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
</body>
</html>
