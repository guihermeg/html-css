<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houve</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;

        }
        div> p{
            display: none;
        }
        div:hover >p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae nobis quo ipsum nam assumenda soluta sit maxime unde, sequi doloribus id consequuntur, dolorem sapiente laboriosam at odio tempora excepturi omnis.</p>

</body>
</html>
