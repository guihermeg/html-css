<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personalisando links</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration:none
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>personalisando links </h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">repositório giHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal do youtube</a></li>
        <li><a href="https://www.cursoemvídeo.com">site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
